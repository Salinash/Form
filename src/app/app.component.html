<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($any($event).target.value)">
    </div>

    <div class="col"> 
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event).target.value)">
    </div>

    <div class="col"> 
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: 'MMMM d, yyyy'}} 
        <!--pipe con argumentos-->
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($any($event).target.value)">
    </div>

    <div class="col"> 
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Height</label>
      <input class="form-control" (input)="onHeightChange($any($event).target.value)">
    </div>

    <div class="col"> 
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.2-2'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Miles</label>
      <input class="form-control" (input)="onMilesChange($any($event).target.value)">
    </div>

    <div class="col"> 
      <label><b>Meter/Kilometer</b></label>
      <div *ngIf="(miles | convertMilKil: 'km') < 1.609344">        
        {{ miles | convertMilKil: 'm' |  number: '1.2-3' }}
      </div>  
      <div *ngIf="(miles | convertMilKil: 'km') >= 1.609344">        
          {{ miles | convertMilKil: 'km' |  number: '1.2-3' }}
      </div>
<!--
      <div *ngIf="(miles | convertMilKil: 'km') <= 0.1609344">        
        {{ miles | convertMilKil: 'cm' |  number: '1.2-3' }}              
      </div>
-->
    </div>
  </div>
</div>
